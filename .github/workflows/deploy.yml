# Deployment & Security Configuration

## GitHub Workflow Permissions
The repository uses minimal required permissions:
- `contents: read` - Checkout code
- `security-events: write` - Upload security reports
- `deployments: write` - Deploy to platforms

## Rate Limiting
API endpoints are rate-limited:
- General API: 100 requests/15 minutes per IP
- Link creation: 50 requests/hour per IP
- Alert endpoints: 10 requests/5 minutes per IP

